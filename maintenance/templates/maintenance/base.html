<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="{{ csrf_token }}">
    <title>{% block title %}SolarGuard{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body>
<nav class="navbar navbar-expand-lg" style="background: linear-gradient(45deg, #1f272f, #333f4a); border-bottom: 2px solid #58c2eb; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);">
    <div class="container-fluid">
        <!-- Logo now links to the home page -->
        <a class="navbar-brand text-white" href="{% url 'home' %}" style="display: flex; align-items: center; font-size: 1.25rem; font-weight: bold;">
            <img src="{% static 'images/solaricon.png' %}" alt="Solar Panel Logo" style="height: 40px; width: auto; margin-right: 12px;">
            <span>SolarGuard</span>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <!-- Plant 1 Dropdown -->
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle text-white" href="#" id="navbarPlant1" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Plant 1
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarPlant1">
                        <li><a class="dropdown-item" href="{% url 'sensor_data' %}">Sensor Data</a></li>
                        <li><a class="dropdown-item" href="{% url 'control_panel' %}">Control Panel</a></li>
                        <li><a class="dropdown-item" href="{% url 'maintenance_log' %}">Maintenance Log</a></li>
                    </ul>
                </li>
                <!-- Read Me link -->
                <li class="nav-item">
                    <a class="nav-link text-white" href="{% url 'view_readme' %}">Read Me</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">
    {% block content %}
    {% endblock %}
</div>

<footer class="text-center mt-5" style="background: linear-gradient(45deg, #1f272f, #333f4a); color: white; padding: 15px; font-size: 0.9rem;">
    <p>&copy; Dalhousie University. SolarGuard Project.</p>
</footer>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
